name: Update Repository About Section
on:
  push:
    branches:
      - main
    paths:
      - "package.json"
permissions:
  contents: write
jobs:
  update-about:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/github-script@v8
        with:
          script: |
            const fs = require("fs"), { repo: { owner, repo } } = context, { description, keywords: topics, homepage: website } = JSON.parse(fs.readFileSync("package.json", "utf8"));
            await github.rest.repos.update({ owner, repo, description, topics, website });
